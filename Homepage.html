<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <title>Tiler Benzmiller</title>
</head>
<body class="text-gray-800 bg-cover bg-center bg-no-repeat" style="background-image: url('assets/images/spacedude.jpg')">

  <!-- Header Section -->
  <header class="py-16 pb-3 header-bg relative">
    <div class="container mx-auto px-4 flex flex-col items-center justify-center">
      <h1 class="title text-5xl font-bold text-gray-400 mb-1 header-name header-animation">Tiler Benzmiller</h1>
      <h2 class="text-3xl text-gray-600 pb-0">Full Stack Developer / UI Design</h2>"
    </div>
  </header>

  <!-- Nav Bar Section-->
  <nav class="flex items-center justify-center py-1">
    <ul class="flex flex-col space-y-4">
      <li class="relative">
        <a href="#home" class="nav-link text-white px-4 py-2 rounded-full transition duration-200" onclick="toggleCircle(event)">
          <span class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-full w-3 h-3"></span>
          <span class="link-text">Home</span>
        </a>
      </li>
      <li class="relative">
        <a href="#projects" class="nav-link text-white px-4 py-2 rounded-full transition duration-200" onclick="toggleCircle(event)">
          <span class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-full w-3 h-3"></span>
          <span class="link-text">Projects</span>
        </a>
      </li>
      <li class="relative">
        <a href="#about-me" class="nav-link text-white px-4 py-2 rounded-full transition duration-200" onclick="toggleCircle(event)">
          <span class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-full w-3 h-3"></span>
          <span class="link-text">About</span>
        </a>
      </li>
      <li class="relative">
        <a href="#contact" class="nav-link text-white px-4 py-2 rounded-full transition duration-200" onclick="toggleCircle(event)">
          <span class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-full w-3 h-3"></span>
          <span class="link-text">Contact</span>
        </a>
      </li>
    </ul>
  </nav>
  <script src="app.js"></script>

  <!-- Footer -->
  <footer class="text-center text-white">
    &copy; 2023 Tiler Benzmiller. All rights reserved.
  </footer>
</body>
</html>
